<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Number Guessing Game</title>
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <p class="message">Start Guessing...</p>
    <div class="score-attempts">
      <p class="score">Score: 10</p>
      <p class="attempts">Attempts left: 10</p>
    </div>
    <div class="input-field">
      <input type="number" id="guess-input" min="1" max="50">
      <button type="button" id="check-btn">Check</button>
    </div>
    <div class="qmark-highscore">
      <p class="qmark">?</p>
      <p class="highscore">Highscore: 0</p>
    </div>
    <div class="buttons">
      <button type="button" id="reset-btn">Reset</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
